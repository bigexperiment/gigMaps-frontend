<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigMaps - Cyberpunk Design Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 135, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 135, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 135, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 135, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 135, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 135, 0.3);
            border-radius: 0;
            padding: 3rem;
            box-shadow: 0 0 50px rgba(0, 255, 135, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            clip-path: polygon(30px 0%, 100% 0%, calc(100% - 30px) 100%, 0% 100%);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff87 20%, 
                #ff0087 50%, 
                #0087ff 80%, 
                transparent 100%);
            animation: scan-line 3s linear infinite;
        }

        @keyframes scan-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 800;
            color: #00ff87;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.5);
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 30px rgba(0, 255, 135, 0.5); }
            to { text-shadow: 0 0 50px rgba(0, 255, 135, 0.8), 0 0 70px rgba(0, 255, 135, 0.3); }
        }

        .app-tab {
            background: rgba(0, 255, 135, 0.1);
            color: #00ff87;
            padding: 1.5rem 3rem;
            border: 2px solid #00ff87;
            border-radius: 0;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(15px 0%, 100% 0%, calc(100% - 15px) 100%, 0% 100%);
            animation: active-glow 2s ease-in-out infinite alternate;
        }

        @keyframes active-glow {
            from { box-shadow: 0 0 30px rgba(0, 255, 135, 0.3); }
            to { box-shadow: 0 0 50px rgba(0, 255, 135, 0.6), inset 0 0 20px rgba(0, 255, 135, 0.1); }
        }

        .app-tab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 60px rgba(0, 255, 135, 0.5);
        }

        .app-icon {
            font-size: 1.5rem;
            animation: icon-float 3s ease-in-out infinite;
        }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .app-name {
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .app-tab {
                padding: 1rem 2rem;
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .app-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GigMaps</h1>
        <div class="app-tab active">
            <span class="app-icon">ðŸ›’</span>
            <span class="app-name">Instacart</span>
        </div>
    </div>
</body>
</html>
